<!doctype html>
<html ng-app="myApp">
<head>

  <!-- EXTERNAL -->

  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.js"></script>


  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">

  <title>Fly to Friends </title>

</head>

<body>

  <div class="navigation">
    <h1>Fly To Friends</h1>
    <ul>
      <li><a href="#">Login</a></li>
      <li><a href="#/flights">View Flights</a></li>
    </ul>

<!--

  <div class="main" ng-view></div>

  <script src="fb.js"></script>
  <script src="app.js"></script>
  <script src="controllers.js"></script>

</html>
